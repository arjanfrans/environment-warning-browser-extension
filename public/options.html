<!DOCTYPE html>
<html lang="en">
<head>
  <title>Environment Warning - Options</title>
  <link href="/options.css" rel="stylesheet" type="text/css">
</head>
<body>

<div>
  <h1>
    Environment Warning - Options
  </h1>
  <div>
    <h2><label for="red-environments">Red Environments</label> <span class="dot red-dot"></span></h2>
    <textarea rows="15" id="red-environments"></textarea>
    <div>

      <div>
        <h2><label for="yellow-environments">Yellow Environments</label> <span class="dot yellow-dot"></span></h2>
        <textarea rows="15" id="yellow-environments"></textarea>
      </div>

      <div>
        <h2><label for="green-environments">Green Environments</label> <span class="dot green-dot"></span></h2>
        <textarea rows="15" id="green-environments"></textarea>
      </div>
    </div>
    <div>
      <button id="save-button">Save</button>
    </div>

    <script src="/options.js"></script>
</body>
</html>
